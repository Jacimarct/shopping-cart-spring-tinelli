<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Cadastro do Administrador</title>
</head>
<body>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">

				<div class="col-md-7 p-2 offset-md-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Inserir Administrador</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/save-admin" enctype="multipart/form-data" id="userRegisterAdmin" novalidate
								method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Nome Completo</label> <input required
											class="form-control" name="nameAdmin" type="text">
									</div>

									<div class="col">
										<label class="form-label">Número de Celular</label> <input
											required class="form-control" name="mobileNumberAdmin"
											type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="emailAdmin" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Endereço</label> <input required
											class="form-control" name="addressAdmin" type="text">
									</div>

									<div class="col">
										<label class="form-label">Cidade</label> <input required
											class="form-control" name="cityAdmin" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Estado</label> <input required
											class="form-control" name="stateAdmin" type="text">
									</div>

									<div class="col">
										<label class="form-label">Código Postal</label> <input required
											class="form-control" name="pincodeAdmin" type="number">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Senha</label> <input required
											class="form-control" name="passwordAdmin" type="password" id="passAdmin">
									</div>
									<div class="col">
										<label class="form-label">Confirme a Senha</label> <input
											required class="form-control" name="cpasswordAdmin"
											type="password">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Imagem do Perfil</label> <input
										class="form-control" name="imgAdmin" type="file">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Registrar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
